<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 style="border-bottom: solid;">Feedback System</h1>
    <form id="feedbackForm">
        <h2 style="color: red; background-color: antiquewhite;">Feedback Form</h2>
        <label for="name">Enter Your Name </label>
        <input type="text" id="name">
        <label for="rating">Choose Rating</label>
        
        <select id="ratingValues" required >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="submit" id="submitForm">Submit</button>

    </form>
    <div id="container">
        <h2 style="color: red; background-color: antiquewhite;">All Feedbacks</h2>
        <ul id="feedbackList"></ul>
    </div>
    <div id="ratingStar">
        <h2 style="color: red; background-color: antiquewhite;">Rating Star</h2>
        <p>* <span id="oneStarCount">0</span></p>
        <p>** <span id="twoStarCount">0</span></p>
        <p>*** <span id="threeStarCount">0</span></p>
        <p>**** <span id="fourStarCount">0</span></p>
        <p>***** <span id="fiveStarCount">0</span></p>
    </div>
    
    
    
</body>
<script src="index.js"></script>
</html>
